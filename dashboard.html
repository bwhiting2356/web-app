<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Your App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<!--     <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script> -->
    <script src="js/jquery-1.12.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/Chart.js"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <div id="heading-container">
        <div class="menu"></div>
        <h1 id="main-heading"><b>Your</b>App<span class="tm">&trade;</span></h1>
      </div>
      <div id="right-container">
        <div id="notifs">
          <img id="notifs-icon" src="icons/icon-bell.svg" alt="notifications">
        </div>
        <div id="profile">
          <div id="user_avatar"></div>
          <div id="name"></div>
        </div>
      </div>
    </header>
    <div id="side-nav">
      <a href="dashboard.html"><img src="icons/icon-dashboard.svg" alt="dashboard" class="current"></a>
      <a href=""><img src="icons/icon-members.svg" alt="members"></a>
      <a href=""><img src="icons/icon-visits.svg" alt="visits"></a>
      <a href=""><img src="icons/icon-settings.svg" alt="settings"></a>
    </div>
    <main>
      <div id="top-container">
        <div id="title">Dashboard</div>
        <div id="search-container">
          <input type="text" placeholder="Search" id="top-search" name="q">
        </div>
      </div>
      <div id="alert-container"></div>
      <div id="traffic-container">
        <div class="heading">Traffic</div>
        <form id="switches">
          <div class="switch-toggle">
            <input class="toggle-input" id="hourly" name="view" type="radio" checked>
            <div class='label-div'>
              <label for="hourly" onclick="">Hourly</label>
            </div>

            <input class="toggle-input" id="daily" name="view" type="radio">

            <div class='label-div'>
              <label for="daily" onclick="">Daily</label>
            </div>

            <input class="toggle-input" id="weekly" name="view" type="radio">

            <div class='label-div'>
              <label for="weekly" onclick="">Weekly</label>
            </div>

            <input class="toggle-input" id="monthly" name="view" type="radio">

            <div class='label-div'>
              <label for="monthly" onclick="">Monthly</label>
            </div>
            <div class="floating-bg"></div>
            <a></a>
          </div>
        </form>
        <div id="linechart-container">
          <canvas id="myChart"></canvas>
        </div>
      </div>
      <div id="dailytraffic-container">
        <div class="heading">Daily Traffic</div>
      </div>
      <div id="mobileusers-container">
        <div class="heading">Mobile Users</div>
      </div>
      <div id="socialstats-container">
        <div class="heading">Social Stats</div>
          <div class="social" id="twitter">
            <svg class="custom-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100"><circle class="outer-shape" cx="50" cy="50" r="48"></circle>

            </svg>
            <div class='network-container'>
              <h3>Twitter</h3>
              <p class='social_number'></p>
            </div>
          </div>
          <div class="social" id="facebook">
              <svg class="custom-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100"><circle class="outer-shape" cx="50" cy="50" r="48"></circle>

            </svg>
            <div class='network-container'>
              <h3>Facebook</h3>
              <p class='social_number'></p>
            </div>
          </div>
          <div class="social" id="google-plus">
            <svg class="custom-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100"><circle class="outer-shape" cx="50" cy="50" r="48"></circle>

            </svg>
            <div class='network-container'>
              <h3>Google+</h3>
              <p class='social_number'></p>
            </div>
        </div>
      </div>
      <div class="row-container">
        <div id="newmembers-container"></div>
        <div id="recentactivity-container"></div>
      </div>
      <div class="row-container">
        <div id="messageuser-container">
          <div class="heading">Message User</div>
          <input type="text" placeholder="Search for User" id="search-for-user" name="user-search">
          <textarea placeholder="Message for User" id="message-for-user" name="user-message"></textarea>
          <button id="send">Send</button>
        </div>
        <div id="settings-container">
          <div class="heading">Settings</div>
          <form>
            <div class="checkbox-container">
              <label class="real-label" for="send-notifs">Send Email Notifications</label>
              <div class="onoffswitch">
                <input type="checkbox" name="send-notifs" class="onoffswitch-checkbox" id="send-notifs" checked>
                <label class="onoffswitch-label" for="send-notifs">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
              </div>
            </div>
            <div class="checkbox-container">
              <label class="real-label" for="set-public">Set Profile to Public</label>
              <div class="onoffswitch">
                  <input type="checkbox" name="set-public" class="onoffswitch-checkbox" id="set-public" checked>
                  <label class="onoffswitch-label" for="set-public">
                      <span class="onoffswitch-inner"></span>
                      <span class="onoffswitch-switch"></span>
                  </label>
              </div>
            </div>
            <div class="select-style">
              <select>
                <option value="" disabled hidden>Select Label</option>
                <option value="label1">Label 1</option>
                <option value="label2">Label 2</option>
                <option value="label3">Label 3</option>
              </select>
            </div>
            <button id="save">Save</button>
            <button id="cancel">Cancel</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
